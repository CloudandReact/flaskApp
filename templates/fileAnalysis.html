{% extends "BasicNavBar.html" %}

{% block body %}
<h2 class="text-center"> Get statistics on file of comments from a social media post</h2>
<form action="" method="post"  enctype='multipart/form-data'>
			<div class="form-group">
			<label for="selectGraph">Select Graph Option</label>
			<select  class="form-control" id="selectGraph" name="graphSelection" value={{"request.form.graphSelection"}}>
  			<option  >"Top Commentators"</option>
  			<option>"Comments by hour of the day</option>
  			<option>General Statistics</option>
 			 <option>All</option>
 			 <option>5</option>
			</select>
			</div>
			<div class="form-group">
			<label for="selectFile">Select File</label>
			<input class="form-control" type="file" id="selectFile" name="fileUpload" value={{"request.form.fileUpload"}}>
			</div>
			 <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
{% endblock %}
